<!DOCTYPE html>
<html>
<head>
    <title>Modern Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0b6e4f, #1a1a1a);
            font-family: 'Segoe UI', sans-serif;
        }

        .calculator {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 320px;
        }

        .display {
            width: 100%;
            height: 60px;
            background: #000;
            color: #00ffcc;
            font-size: 28px;
            border: none;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .number {
            background: #2c2c2c;
            color: white;
        }

        .operator {
            background: #0b6e4f;
            color: white;
        }

        .equal {
            background: #00ffcc;
            color: black;
            grid-column: span 2;
        }

        .clear {
            background: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
            <button class="operator" onclick="appendValue('*')">×</button>
            <button class="operator" onclick="appendValue('-')">−</button>

            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="equal" onclick="calculate()">=</button>

            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>

            <button class="number" onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }
    </script>

</body>
</html>
